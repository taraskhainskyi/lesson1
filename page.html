<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <titl>Form Sample</titl></title>
    
</head>
<body>
    <section>
        <h2>FORM</h2>
        <form method="GET" action="">
            <label for="User name">User name</label>
            <input id="User name" type="text" placeholder="User name" name="User name">
            <br>
            <label>
                User email: <input type="email" placeholder="user email" name="user email"
            </label>
            <br>
            <label>
                user password: <input type="password" placeholder="password" name="password"
            </label>
            <br>
            <label>Gender</label><br>
            <label><input type="radio" name="Gender" value="Male">Male</label><br>
            <label><input type="radio" name="Gender" value="Female">Female</label>
            <br>
            <input type="submit">
            <input type="reset">
        </form>
    </section>
</body>
</html>
